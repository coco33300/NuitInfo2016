<div>
    <div id="date">
    </div>
    <script>
        date = new Date();
        document.getElementById("date").innerHTML = date.getDate()+"/" +(date.getMonth()+1)+"/"+date.getFullYear()+" "+date.getHours() +":" + date.getMinutes()+":"+date.getSeconds();

        update = function () {
            date = new Date();
            document.getElementById("date").innerHTML = date.getDate()+"/" +(date.getMonth()+1)+"/"+date.getFullYear()+" "+date.getHours() +":" + date.getMinutes()+":"+date.getSeconds();
        };
        setInterval(update, 1000);
    </script>
</div>
